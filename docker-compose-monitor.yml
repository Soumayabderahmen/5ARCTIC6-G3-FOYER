version: '3'

services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Définissez un mot de passe pour Grafana ici
    depends_on:
      - prometheus
    volumes:
      - grafana-data:/var/lib/grafana  # Volume pour persister les données de Grafana


networks:
  monitoring:
    driver: bridge
